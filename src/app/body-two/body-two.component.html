<div class="container-fluid">

  <h1>Bootcamp Enrollment Form</h1>
  <pre>
  {{userForm.value | json}}
  </pre> 
  <form #userForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="city">
      </div>

      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" [(ngModel)]="street">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postal" [(ngModel)]="postal">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" [(ngModel)]="state">
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="phone">
    </div>

    <div class="form-group">
      <label>Topics</label>
      <select class="custom-select" name="topic" [(ngModel)]="topic">
        <option selected>Im interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="time" [(ngModel)]="time" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="time" [(ngModel)]="time" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
